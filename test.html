<style>
    #pagination {
        margin-top: 20px;
    }

    #pagination a {
        display: inline-block;
        padding: 5px 10px;
        margin-right: 5px;
        background-color: #f2f2f2;
        color: #333;
        text-decoration: none;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    #pagination a.active {
        background-color: #333;
        color: #fff;
    }
</style>

<body>
    <div id="pagination"></div>

    <script src="script.js"></script>
</body>
<script>
    var paginationContainer = document.getElementById('pagination');
    var currentPage = 1;
    var totalRecords = 100;
    var recordsPerPage = 10;
    var totalPages = Math.ceil(totalRecords / recordsPerPage);

    function generatePagination() {
        var paginationHTML = '';

        for (var i = 1; i <= totalPages; i++) {
            if (i === currentPage) {
                paginationHTML += '<a class="active" href="#">' + i + '</a>';
            } else {
                paginationHTML += '<a href="#" onclick="changePage(' + i + ')">' + i + '</a>';
            }
        }

        paginationContainer.innerHTML = paginationHTML;
    }

    function changePage(page) {
        currentPage = page;
        generatePagination();
        // Gọi hàm để tải dữ liệu cho trang mới
        loadData();
    }

    function loadData() {
        // Gọi API hoặc thực hiện các thao tác để tải dữ liệu cho trang hiện tại
        // Sau khi tải xong, hiển thị dữ liệu lên trang
    }

    generatePagination();
    loadData();
</script>
